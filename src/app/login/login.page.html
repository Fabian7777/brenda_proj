<ion-header>
    <ion-toolbar color="matfacebook">
        <ion-buttons slot="start">

        </ion-buttons>
        <ion-title>Belin laundry</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

    <!-- <div id="wave" style="margin-top: -5px;">

</div> -->

    <div style="height: 150px; overflow: hidden;">
        <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 60%; width: 100%;">
    <path d="M0.00,92.27 C216.83,192.92 304.30,8.39 500.00,109.03 L500.00,0.00 L0.00,0.00 Z" style="stroke: none;fill: #3f51b5;"></path>
  </svg>
    </div>

    <div class="login-logo">
        <img src="assets/imgs/logo.png" alt="Jkuat Logo">
    </div>

    <div style="margin-top: -100px; border-top: 10px; margin-bottom: 10px; border-bottom: none !important;">
        <ion-item>
            <ion-label position="stacked">Email:
                <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-input [(ngModel)]="logindata.email" (keyup.enter)="login()" required type="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Password:
                <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-input [(ngModel)]="logindata.password" (keyup.enter)="login()" required type="password"></ion-input>
        </ion-item>
    </div>
    <br>

    <div class="fn" style="margin-left: 10px; margin-right: 10px;">
        <!--  <ion-button expand="block" color="matfacebook" fill="clear">
            FORGOT PASSWORD?
        </ion-button> -->
        <ion-button expand="block" color="matfacebook" (click)="login()">
            <ion-icon name="send" slot="start"></ion-icon> LOGIN </ion-button>

    </div>
    <div style="text-align: center; margin-bottom: 5px;">
        OR
    </div>
    <ion-button color="gmail" expand="block" shape="round" (click)="open_register()">
        <ion-icon slot="start" name="person-add"></ion-icon>
        Create account
    </ion-button>
    <br><br>


</ion-content>
